<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>nihar.ca</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
--canada-red:#EF3340;
--india-blue:#06038D;
--orange:#FF671F;
--lightgrey:#EEEEEE;
}

*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}

body{
  font-family:'Inter',sans-serif;
  background:#111111;
  color:#000;
  overflow-x:hidden;
  transition:background 2s linear;
}

section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 20px;
  position:relative;
  opacity:0;
  transform:translateY(60px);
  transition:
    opacity 1s cubic-bezier(.16,1,.3,1),
    transform 1s cubic-bezier(.16,1,.3,1);
}

section.active{
  opacity:1;
  transform:translateY(0);
}

body.modal-open section{
  transform:scale(.92) translateY(0);
  filter:brightness(.7);
  transition:transform .6s cubic-bezier(.16,1,.3,1), filter .6s ease;
}

h1,p{ text-shadow:0 2px 5px rgba(0,0,0,0.2); }

/* Down Arrow */
.scroll-down{
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  font-size:2rem;
  color:var(--lightgrey);
  cursor:pointer;
  opacity:0;
  transition:opacity .8s ease,color .8s ease;
  animation:bounceScale 2s infinite;
}
.scroll-down.show{opacity:1;}

@keyframes bounceScale{
  0%,20%,50%,80%,100%{transform:translateX(-50%) translateY(0) scale(1);opacity:.8;}
  40%{transform:translateX(-50%) translateY(-15px) scale(1.1);opacity:1;}
  60%{transform:translateX(-50%) translateY(-7px) scale(1.05);opacity:.95;}
}

/* HOME */
.home h1{
  font-size:clamp(48px,8vw,120px);
  font-weight:800;
  background:linear-gradient(90deg,var(--canada-red),var(--india-blue));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:float 6s ease-in-out infinite;
}
.home p{
  font-size:clamp(12px,8vw,30px);
  margin-top:20px;
  letter-spacing:3px;
  transition:color 2s linear;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-20px);}
}

/* ================= MODAL ================= */

.contact-modal{
  position:fixed;
  left:0;
  bottom:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(20px);
  display:flex;
  justify-content:center;
  align-items:flex-end;
  transform:translateY(100%);
  transition:transform .7s cubic-bezier(.16,1,.3,1);
  z-index:999;
}

.contact-modal.active{
  transform:translateY(0);
}

.modal-sheet{
  background:#111;
  width:100%;
  max-width:900px;
  border-radius:30px 30px 0 0;
  padding:60px 40px 80px;
  text-align:center;
  position:relative;
  touch-action:none;
}

.drag-handle{
  width:60px;
  height:6px;
  background:#666;
  border-radius:10px;
  margin:0 auto 30px;
}

.modal-sheet h1{
  font-size:clamp(48px,8vw,110px);
  font-weight:800;
  background:linear-gradient(90deg,var(--canada-red),var(--india-blue));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:float 6s ease-in-out infinite;
}

.modal-fixed{
  color:#EEEEEE !important;
  font-size:clamp(12px,8vw,30px);
  margin-top:20px;
}

.contact-card{
  font-size:clamp(12px,8vw,30px);
  color:#EEEEEE !important;
  margin-top:40px;
  padding:50px;
  border-radius:25px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.08);
}

/* Mobile */
@media (max-width:768px){
  .home p,
  .modal-fixed,
  .contact-card{
    font-size:clamp(10px,6vw,26px);
  }
}
</style>
</head>
<body>

<section class="home active">
  <div>
    <h1>nihar.ca</h1>
    <p id="nrtText">N R T</p>
    <div class="scroll-down">&#x2193;</div>
  </div>
</section>

<div class="contact-modal" id="contactModal">
  <div class="modal-sheet" id="sheet">
    <div class="drag-handle"></div>
    <h1>Contact</h1>

    <p class="modal-fixed">Letâ€™s build something exceptional</p>

    <div class="contact-card">
      <p><strong>Address</strong><br>Toronto, ON, Canada</p>
      <br>
      <p><strong>Email</strong><br>
      <a href="mailto:contact@nihar.ca" style="color:var(--orange);text-decoration:none;">contact@nihar.ca</a></p>
    </div>
  </div>
</div>

<script>
const body=document.body;
const modal=document.getElementById("contactModal");
const sheet=document.getElementById("sheet");
const openBtn=document.querySelector(".scroll-down");
const nrt=document.getElementById("nrtText");

openBtn.classList.add("show");

openBtn.addEventListener("click",()=>{
  modal.classList.add("active");
  body.classList.add("modal-open");
});

function closeModal(){
  modal.classList.remove("active");
  body.classList.remove("modal-open");
  sheet.style.transform="translateY(0)";
}

modal.addEventListener("click",(e)=>{
  if(e.target===modal) closeModal();
});

/* Drag */
let startY=0,currentY=0,isDragging=false;

sheet.addEventListener("pointerdown",(e)=>{
  isDragging=true;
  startY=e.clientY;
  sheet.style.transition="none";
});

window.addEventListener("pointermove",(e)=>{
  if(!isDragging) return;
  currentY=e.clientY-startY;
  if(currentY>0){
    sheet.style.transform=`translateY(${currentY}px)`;
  }
});

window.addEventListener("pointerup",()=>{
  if(!isDragging) return;
  isDragging=false;
  sheet.style.transition="transform .5s cubic-bezier(.16,1,.3,1)";
  if(currentY>150){
    closeModal();
  }else{
    sheet.style.transform="translateY(0)";
  }
});

/* Day/Night Background + NRT Color */
const dayColor=[215,229,240],nightColor=[17,17,34];
const arrows=document.querySelectorAll('.scroll-down');

function updateBackground(){
  const hour=new Date().getHours();
  const isDay=hour>8&&hour<18;

  let bg=isDay?dayColor:nightColor;
  body.style.background=`rgb(${bg[0]},${bg[1]},${bg[2]})`;

  arrows.forEach(a=>{
    a.style.color=isDay?'#06038D':'#EEEEEE';
  });

  /* N R T color toggle */
  nrt.style.color=isDay?'#111111':'#EEEEEE';
}

updateBackground();
setInterval(updateBackground,60000);
</script>

</body>
</html>
